{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900">Акции и промо-кампании</h1>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Добавление дней всем пользователям -->
        <div class="bg-white shadow rounded-lg p-6">
            <h3 class="text-lg font-semibold mb-4">Добавить дни подписки</h3>
            <form action="/admin/promotions/add_days" method="post">
                <div class="space-y-4">
                    <div>
                        <label for="days" class="block text-sm font-medium text-gray-700">Количество дней</label>
                        <input type="number" id="days" name="days" min="1" max="365" 
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                        Добавить дни всем активным пользователям
                    </button>
                </div>
            </form>
        </div>

        <!-- Статистика акций -->
        <div class="bg-white shadow rounded-lg p-6">
            <h3 class="text-lg font-semibold mb-4">Статистика акций</h3>
            <div class="space-y-3">
                <div class="flex justify-between">
                    <span class="text-gray-600">Всего рефералов:</span>
                    <span class="font-semibold">0</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">Активных промо-кодов:</span>
                    <span class="font-semibold">0</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
