<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alina Bot Admin{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-robot text-2xl"></i>
                    <h1 class="text-2xl font-bold">Alina Bot Admin</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-blue-200">Admin</span>
                    <a href="/auth/logout" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg transition">
                        Выйти
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg min-h-screen">
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="/admin/dashboard" 
                           class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-50 text-gray-700 hover:text-blue-600 transition">
                            <i class="fas fa-chart-line w-6"></i>
                            <span>Дашборд</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/users" 
                           class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-50 text-gray-700 hover:text-blue-600 transition">
                            <i class="fas fa-users w-6"></i>
                            <span>Пользователи</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/payments" 
                           class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-50 text-gray-700 hover:text-blue-600 transition">
                            <i class="fas fa-credit-card w-6"></i>
                            <span>Платежи</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/promotions" 
                           class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-50 text-gray-700 hover:text-blue-600 transition">
                            <i class="fas fa-gift w-6"></i>
                            <span>Акции</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Content Area -->
        <main class="flex-1 p-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
